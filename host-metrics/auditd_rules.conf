# Sentinel auditd rules (persistentes)
# Claves: exec-watchdog, file-watchdog, ptrace-watchdog

# Monitorear execve (ejecuciones)
-a always,exit -F arch=b64 -S execve -k exec-watchdog

# Monitorear aperturas fallidas de archivos
-a always,exit -F arch=b64 -S open -F success=0 -k file-watchdog

# Monitorear ptrace
-a always,exit -F arch=b64 -S ptrace -k ptrace-watchdog
