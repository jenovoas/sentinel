version: '3.8'

services:
  truthsync:
    build:
      context: .
      dockerfile: Dockerfile
    image: truthsync:v1.0.0
    container_name: truthsync
    ports:
      - "8000:8000" # API
      - "9090:9090" # Metrics
    environment:
      - RUST_LOG=info
      - CACHE_SIZE=10000
      - CACHE_TTL_SECONDS=300
      - BATCH_SIZE=1000
      - BATCH_WINDOW_MS=10
    volumes:
      - /dev/shm:/dev/shm # Shared memory
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  prometheus:
    image: prom/prometheus:latest
    container_name: truthsync-prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: truthsync-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    restart: unless-stopped
    depends_on:
      - prometheus

volumes:
  prometheus-data:
  grafana-data:


networks:
  default:
    name: truthsync-network
