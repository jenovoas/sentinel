# HAProxy Configuration for PostgreSQL HA
# Routes read-write to primary, read-only to replicas

global
    maxconn 100
    log stdout format raw local0

defaults
    log global
    mode tcp
    retries 2
    timeout client 30m
    timeout connect 4s
    timeout server 30m
    timeout check 5s

# Stats page
listen stats
    mode http
    bind *:7000
    stats enable
    stats uri /
    stats refresh 10s
    stats show-legends
    stats show-node

# Primary (Read-Write) - Port 5432
listen primary
    bind *:5432
    option httpchk
    http-check expect status 200
    default-server inter 3s fall 3 rise 2 on-marked-down shutdown-sessions
    server postgres-primary postgres-primary:5432 maxconn 100 check port 8008
    server postgres-replica postgres-replica:5432 maxconn 100 check port 8008 backup

# Replicas (Read-Only) - Port 5433
listen replicas
    bind *:5433
    balance roundrobin
    option httpchk
    http-check expect status 200
    default-server inter 3s fall 3 rise 2 on-marked-down shutdown-sessions
    server postgres-replica postgres-replica:5432 maxconn 100 check port 8008
    server postgres-primary postgres-primary:5432 maxconn 100 check port 8008 backup
