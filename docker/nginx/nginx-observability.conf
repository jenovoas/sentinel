# Observability Proxy Configuration
# Adds Basic Auth to Prometheus and Loki endpoints

# ============================================================================
# PROMETHEUS - Metrics (requires authentication)
# ============================================================================

upstream prometheus {
    server prometheus:9090;
}

server {
    listen 9091;
    server_name _;
    
    # üîê Basic Authentication
    auth_basic "Sentinel Metrics - Restricted Access";
    auth_basic_user_file /etc/nginx/.htpasswd_metrics;
    
    # Rate limiting
    limit_req zone=api_limit burst=50 nodelay;
    
    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    
    location / {
        proxy_pass http://prometheus;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
}

# ============================================================================
# LOKI - Logs (read auth + write IP whitelist)
# ============================================================================

upstream loki {
    server loki:3100;
}

server {
    listen 3101;
    server_name _;
    
    # Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    
    # üîì Allow writes from internal Docker network (Promtail)
    location /loki/api/v1/push {
        # Docker bridge network ranges
        allow 172.16.0.0/12;
        allow 10.0.0.0/8;
        allow 192.168.0.0/16;
        deny all;
        
        proxy_pass http://loki;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    
    # üîê Require auth for reads (queries)
    location / {
        auth_basic "Sentinel Logs - Restricted Access";
        auth_basic_user_file /etc/nginx/.htpasswd_logs;
        
        proxy_pass http://loki;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
}
