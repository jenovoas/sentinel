# Redis Sentinel Configuration
# Monitors Redis master and triggers automatic failover

# Port for Sentinel
port 26379

# Run in background
daemonize no

# PID file
pidfile /var/run/redis-sentinel.pid

# Log file
logfile ""

# Working directory
dir /data

# Monitor the master
# sentinel monitor <master-name> <ip> <port> <quorum>
# Quorum: Number of Sentinels that need to agree about master being down
sentinel monitor mymaster redis-master 6379 2

# How long (in milliseconds) the master should be unreachable
# before considering it down
sentinel down-after-milliseconds mymaster 5000

# How many replicas can be reconfigured in parallel during failover
sentinel parallel-syncs mymaster 1

# Failover timeout in milliseconds
sentinel failover-timeout mymaster 10000

# Notification scripts (optional)
# sentinel notification-script mymaster /path/to/notification.sh
# sentinel client-reconfig-script mymaster /path/to/reconfig.sh

# Authentication (if Redis requires password)
# sentinel auth-pass mymaster <password>

# Sentinel will rewrite this file with runtime information
# This is normal and expected
