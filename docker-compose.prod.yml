version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: sentinel-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sentinel_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-darkfenix}
      POSTGRES_DB: ${POSTGRES_DB:-sentinel_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - sentinel_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sentinel_user} -d ${POSTGRES_DB:-sentinel_db}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: sentinel-redis
    volumes:
      - redis_data:/data
    networks:
      - sentinel_network
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: sentinel-backend
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://sentinel_user:darkfenix@postgres:5432/sentinel_db}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      FASTAPI_ENV: production
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production-min-32-chars-xyz123}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS:-7}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost,http://localhost:3000,https://yourdomain.com}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/0}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://redis:6379/1}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - sentinel_network
    # Production command using Gunicorn with Uvicorn workers
    command: gunicorn app.main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:8000
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: always

  # Celery Worker
  celery_worker:
    build:
      context: .
      dockerfile: backend/Dockerfile.worker
    container_name: sentinel-celery-worker
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://sentinel_user:darkfenix@postgres:5432/sentinel_db}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/0}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://redis:6379/1}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      - postgres
      - redis
    networks:
      - sentinel_network
    command: celery -A app.celery_app worker --loglevel=info --concurrency=4
    restart: always

  # Celery Beat (Scheduler)
  celery_beat:
    build:
      context: .
      dockerfile: backend/Dockerfile.beat
    container_name: sentinel-celery-beat
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+asyncpg://sentinel_user:darkfenix@postgres:5432/sentinel_db}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/0}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://redis:6379/1}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      - postgres
      - redis
    networks:
      - sentinel_network
    command: celery -A app.celery_app beat --loglevel=info
    restart: always

  # Next.js Frontend (Production)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sentinel-frontend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      NODE_ENV: production
    depends_on:
      - backend
    networks:
      - sentinel_network
    command: npm start
    restart: always

  # Nginx Reverse Proxy
  nginx:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    container_name: sentinel-nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
      - frontend
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - sentinel_network
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/api/v1/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always

volumes:
  postgres_data:
  redis_data:


networks:
  sentinel_network:
    driver: bridge
