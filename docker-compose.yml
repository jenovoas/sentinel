version: '3.8'

services:
  backend:
    build:
      context: ./backend/poc
      dockerfile: Dockerfile
    container_name: sentinel-vault-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/poc:/app
      - vault_data:/app/storage
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - sentinel-net

  frontend:
    build:
      context: ./frontend/poc
      dockerfile: Dockerfile
    container_name: sentinel-vault-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - sentinel-net

  nginx:
    image: nginx:stable-alpine
    container_name: sentinel-vault-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - frontend
      - backend
    networks:
      - sentinel-net

networks:
  sentinel-net:
    driver: bridge

volumes:
  vault_data:
