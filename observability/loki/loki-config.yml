# Loki Configuration
# Lightweight log aggregation system - Simplified & Updated

auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096
  log_level: info

common:
  path_prefix: /loki
  storage:
    filesystem:
      chunks_directory: /loki/chunks
      rules_directory: /loki/rules
  replication_factor: 1
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

# Configuraci√≥n del schema
schema_config:
  configs:
    - from: 2024-01-01
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

# Configuraci√≥n de ingesta
ingester:
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
    final_sleep: 0s
  chunk_idle_period: 1h
  max_chunk_age: 1h
  chunk_target_size: 1048576
  chunk_retain_period: 30s
  wal:
    enabled: true
    dir: /loki/wal

# L√≠mites para evitar sobrecarga
limits_config:
  reject_old_samples: true
  reject_old_samples_max_age: 168h
  ingestion_rate_mb: 10
  ingestion_burst_size_mb: 20
  max_query_series: 100000
  max_query_parallelism: 32
  max_streams_per_user: 0
  max_entries_limit_per_query: 5000
  retention_period: 720h
  
  # üõ°Ô∏è CRITICAL FIX: Allow unordered writes to prevent log rejection
  # Impact: ~10-15% latency increase, but prevents data loss from timestamp skew
  unordered_writes: true
  
  # Enforce metric name validation (removed/commented out - unsupported by this Loki version)
  # enforce_metric_name: false

# Configuraci√≥n de compactaci√≥n
compactor:
  working_directory: /loki/compactor
  compaction_interval: 10m
  retention_enabled: true
  retention_delete_delay: 2h
  retention_delete_worker_count: 150
  delete_request_store: filesystem

# Configuraci√≥n de queries
query_range:
  align_queries_with_step: true
  max_retries: 5
  parallelise_shardable_queries: true

# Configuraci√≥n de ruler (alertas)
ruler:
  storage:
    type: local
    local:
      directory: /loki/rules
  rule_path: /loki/rules-temp
  ring:
    kvstore:
      store: inmemory
  enable_api: true

