# Grafana Configuration for Iframe Embedding
# Allows Grafana to be embedded in Sentinel frontend

[security]
# Allow embedding in iframes
allow_embedding = true

# Disable X-Frame-Options header (allows iframe embedding)
# IMPORTANT: Only do this if Grafana is behind authentication
# or only accessible from trusted sources
cookie_samesite = none

[auth.anonymous]
# Enable anonymous access for embedded dashboards
# You can also use API keys or OAuth instead
enabled = true
org_name = Main Org.
org_role = Viewer

[server]
# Serve Grafana from root path
root_url = http://localhost:3001
serve_from_sub_path = false

# Enable CORS for frontend
[cors]
allow_credentials = true
allowed_origins = http://localhost:3000
